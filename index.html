<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Cabinet Control</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

  <script>
    // Firebase configuration (replace with your Firebase project config)
    var firebaseConfig = {
      apiKey: "AIzaSyCKuUI96FqwGG3QnKOM9iIyKqwpB8u3VGA",
  authDomain: "casier-4p.firebaseapp.com",
  databaseURL: "https://casier-4p-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "casier-4p",
  storageBucket: "casier-4p.firebasestorage.app",
  messagingSenderId: "713240306801",
  appId: "1:713240306801:web:924270f06594b4f284a7d0",
  measurementId: "G-NL57LCHD65"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Functions to control doors
    function openDoor(doorNumber) {
      const doorRef = database.ref("doorStatus/door" + doorNumber);
      doorRef.set("open");
      alert("Door " + doorNumber + " is now open.");
    }

    function closeDoor(doorNumber) {
      const doorRef = database.ref("doorStatus/door" + doorNumber);
      doorRef.set("closed");
      alert("Door " + doorNumber + " is now closed.");
    }

    // Function to check the current status of doors
    function checkDoorStatus() {
      for (let i = 1; i <= 4; i++) {
        const doorRef = database.ref("doorStatus/door" + i);
        doorRef.on("value", function(snapshot) {
          const status = snapshot.val();
          document.getElementById("door" + i + "Status").innerText = "Door " + i + " status: " + status;
        });
      }
    }

    // Call checkDoorStatus when the page loads
    window.onload = checkDoorStatus;
  </script>
</head>
<body>
  <h1>ESP32 Cabinet Control</h1>
  
  <!-- Door control buttons -->
  <div id="door1">
    <p id="door1Status">Door 1 status: Loading...</p>
    <button onclick="openDoor(1)">Open Door 1</button>
    </div>
  
  <div id="door2">
    <p id="door2Status">Door 2 status: Loading...</p>
    <button onclick="openDoor(2)">Open Door 2</button>
    </div>

  <div id="door3">
    <p id="door3Status">Door 3 status: Loading...</p>
    <button onclick="openDoor(3)">Open Door 3</button>
      </div>

  <div id="door4">
    <p id="door4Status">Door 4 status: Loading...</p>
    <button onclick="openDoor(4)">Open Door 4</button>
     </div>

  <!-- Firebase setup and door control logic -->
</body>
</html>
