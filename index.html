<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Remote Control</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .door-status {
            font-size: 20px;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .open {
            background-color: green;
        }
        .closed {
            background-color: red;
        }
    </style>
</head>
<body>

    <h1>ESP32 Remote Control</h1>

    <div id="status1" class="door-status">Door 1: Loading...</div>
    <button class="btn" onclick="openDoor(1)">Open Door 1</button>

    <div id="status2" class="door-status">Door 2: Loading...</div>
    <button class="btn" onclick="openDoor(2)">Open Door 2</button>

    <div id="status3" class="door-status">Door 3: Loading...</div>
    <button class="btn" onclick="openDoor(3)">Open Door 3</button>

    <div id="status4" class="door-status">Door 4: Loading...</div>
    <button class="btn" onclick="openDoor(4)">Open Door 4</button>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCKuUI96FqwGG3QnKOM9iIyKqwpB8u3VGA",
            authDomain: "casier-4p.firebaseapp.com",
            databaseURL: "https://casier-4p-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "casier-4p",
            storageBucket: "casier-4p.firebasestorage.app",
            messagingSenderId: "713240306801",
            appId: "1:713240306801:web:924270f06594b4f284a7d0",
            measurementId: "G-NL57LCHD65"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to update door status in the UI
        function updateStatus(door, status) {
            const element = document.getElementById(`status${door}`);
            element.innerText = `Door ${door}: ${status}`;
            element.className = `door-status ${status === "open" ? "open" : "closed"}`;
        }

        // Listen for door status updates
        for (let i = 1; i <= 4; i++) {
            database.ref(`/doorStatus/door${i}`).on("value", (snapshot) => {
                if (snapshot.exists()) {
                    updateStatus(i, snapshot.val());
                }
            });
        }

        // Function to send open command to ESP32
        function openDoor(door) {
            fetch(`https://casier-4p-default-rtdb.europe-west1.firebasedatabase.app/openDoor/door${door}.json`, {
                method: "PUT",
                body: JSON.stringify("open"),
                headers: { "Content-Type": "application/json" }
            }).then(() => {
                console.log(`Door ${door} open command sent`);
            }).catch((error) => {
                console.error("Error sending open command:", error);
            });
        }
    </script>

</body>
</html>
